<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Philip J. Fry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cippy - A simple, personal link holder page.">
    <meta name="author" content="Justin Peacock">

    <!-- Stylesheets -->
    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);

        function hideURLbar(){
        window.scrollTo(0,1);
        }
    </script>

</head>
<body>

    <figure class="pic animated bounceInDown"></figure>

    <div id="info" class="animated fadeIn">
        
        <h1>Philip J. Fry</h1>
        <h2>"Space, it seems to go on and on forever. But then you get to the end and a gorilla starts throwing barrels at you."</h2>

    </div><!-- info-box -->
    
    <div id="links" class="animated fadeInRightBig">
    
    	<ul class="link-list">

            <li><a href="#" title="" class="animated swing"><i class="icon-site"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-twitter"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-facebook"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-google-plus"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-linkedin"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-dribbble"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-youtube"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-vimeo"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-pinterest"></i></a></li>
            <li><a href="#" title="" class="animated swing"><i class="icon-mail"></i></a></li>

        </ul><!-- link-list -->
    
    </div>

</body>
</html>
